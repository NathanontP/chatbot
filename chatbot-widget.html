<style>
  #chatbot-widget {
    position: fixed;

    font-family: Arial, sans-serif;

  #chatbot-button {

<script>
  const chatbotButton = document.getElementById('chatbot-button');
  const chatbotBox = document.getElementById('chatbot-box');
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSend = document.getElementById('chat-send');

  chatbotButton.addEventListener('click', () => {
    chatbotBox.style.display = chatbotBox.style.display === 'flex' ? 'none' : 'flex';
  });

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    chatMessages.innerHTML += `<div><b>à¸„à¸¸à¸“:</b> ${message}</div>`;
    chatInput.value = '';

    try {
      const res = await fetch('http://localhost:3001/chat', { // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™ URL server à¸ˆà¸£à¸´à¸‡à¸–à¹‰à¸² deploy
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatMessages.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (err) {
      chatMessages.innerHTML += `<div style="color:red;">[Error] à¸•à¸´à¸”à¸•à¹ˆà¸­à¹€à¸‹à¸´à¸£à¹Œà¸Ÿà¹€à¸§à¸­à¸£à¹Œà¹„à¸¡à¹ˆà¹„à¸”à¹‰</div>`;
    }
  }

  chatSend.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
