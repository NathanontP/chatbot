<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot</title>
</head>
<body>
  <h2>GPT Chatbot</h2>
  <div id="chatlog" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
  <input id="userInput" type="text" placeholder="พิมพ์คำถาม..." style="width: 70%;">
  <button onclick="sendMessage()">ส่ง</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatlog = document.getElementById("chatlog");
      const message = input.value.trim();
      if (!message) return;

      chatlog.innerHTML += `<div><strong>คุณ:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("http://localhost:3001/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatlog.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  </script>
</body>
</html>
